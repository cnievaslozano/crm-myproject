    controller: App\Controller\BriefingWebController::show
    methods: ['GET']

briefing_web_delete:
    path: /dashboard/briefings/{id}
    controller: App\Controller\BriefingWebController::delete
    methods: ['POST']

briefing_web_pdf:
    path: /briefing-web/{id}/descargar-pdf
    controller: App\Controller\BriefingWebController::descargarPDF
    methods: ['GET']

#-------- LOGO -------------#

briefing_logo_show:
    path: /dashboard/briefings/briefing-logo/{id}
    controller: App\Controller\BriefingLogoController::show
    methods: ['GET']

briefing_logo_delete:
    path: /dashboard/briefings/{id}
    controller: App\Controller\BriefingLogoController::delete
    methods: ['POST']

briefing_logo_pdf:
    path: /briefing-logo/{id}/descargar-pdf
    controller: App\Controller\BriefingLogoController::descargarPDF
    methods: ['GET']
