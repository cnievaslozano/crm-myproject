# RAIZ
root:
    path: /
    controller: App\Controller\SecurityController::redirectToLogin 

# LOGIN -> ADMIN & USUARIO NORMAL
app_login:
    path: /login
    controller: App\Controller\SecurityController::login

# LOGOUT -> ADMIN & USUARIO NORMAL
app_logout:
    path: /logout
    controller: App\Controller\SecurityController::logout

# REGISTRAR USUARIOS -> ADMIN
registro_usuario:
    path: /registro
    controller: App\Controller\RegistroController::index

# REGISTRAR EMPRESA -> ADMIN
app_registro_empresa:
    path: /registro/empresa
    controller: App\Controller\RegistroEmpresaController::index

# REGISTRAR CONTACTO -> ADMIN
registro_contacto:
    path: /registro/contacto
    controller: App\Controller\ContactoController::index

# REGISTRAR CONTENIDO -> USUARIO CLIENTE
registro_contenido:
    path: /contenido
    controller: App\Controller\ContenidoController::index

# REGISTRAR BriefingLogo -> USUARIO CLIENTE
briefinglogo:
    path: /briefinglogo
    controller: App\Controller\BriefingLogoController::index

# REGISTRAR BriefingApp-> USUARIO CLIENTE
briefingapp:
    path: /briefingapp
    controller: App\Controller\BriefingAppController::index

# REGISTRAR BriefingWeb-> USUARIO CLIENTE
briefingweb:
    path: /briefingweb
    controller: App\Controller\BriefingWebController::index

# REGISTRAR Incidencias-> USUARIO CLIENTE
incidencias:
    path: /incidencias
    controller: App\Controller\IncidenciasController::index

# RUTAS DASHBOARD PARA GRANOTA -> ADMIN
dashboard_index:
    path: /dashboard
    controller: App\Controller\DashboardController::index

dashboard_clientes:
    path: /dashboard/clientes
    controller: App\Controller\EmpresaController::index

dashboard_briefings:
    path: /dashboard/briefings
    controller: App\Controller\DashboardController::briefings

dashboard_gestorDeContenidos:
    path: /dashboard/gestor-de-contenidos
    controller: App\Controller\DashboardController::gestorDeContenidos

dashboard_incidencias:
    path: /dashboard/incidencias
    controller: App\Controller\DashboardController::incidencias

# RUTAS EMPRESA -> USUARIO NORMAL
dashboard_empresa:
    path: /dashboard/empresa
    controller: App\Controller\DashboardController::empresa

##
#   CRUD    EMPRESA  -> ADMIN
##

empresa_index:
    path: /dashboard/clientes/index
    controller: App\Controller\EmpresaController::index
    methods: ['GET']

empresa_new:
    path: /registro/empresa
    controller: App\Controller\RegistroEmpresaController::index
    methods: ['GET', 'POST']

empresa_show:
    path: /dashboard/clientes/{id}
    controller: App\Controller\EmpresaController::show
    methods: ['GET']

empresa_edit:
    path: /dashboard/clientes/edit/{id}
    controller: App\Controller\EmpresaController::edit
    methods: ['GET', 'POST']

empresa_delete:
    path: /dashboard/clientes/{id}
    controller: App\Controller\EmpresaController::delete
    methods: ['POST']

##
#   RD    BRIEFINGS  -> ADMIN
##

briefings_index:
    path: /dashboard/briefings
    controller: App\Controller\DashboardController::briefings
    methods: ['GET']

#-------- APP -------------#

briefing_app_show:
    path: /dashboard/briefings/briefing-app/{id}
    controller: App\Controller\BriefingAppController::show
    methods: ['GET']

briefing_app_delete:
    path: /dashboard/briefings/{id}
    controller: App\Controller\BriefingAppController::delete
    methods: ['POST']

briefing_app_pdf:
    path: /briefing-app/{id}/descargar-pdf
    controller: App\Controller\BriefingAppController::descargarPDF
    methods: ['GET']

#-------- WEB -------------#

briefing_web_show:
